name: Python - Setup
description: Setup

inputs:
  python-version:
    description: Python version
    required: true

runs:
  using: composite

  steps:
    - uses: actions/checkout@v5

    - name: Print inputs
      shell: sh
      run: |
        echo "Input - python-version: ${{ inputs.python-version }}"

    - name: Setup Python
      id: setup-python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ inputs.python-version }}
