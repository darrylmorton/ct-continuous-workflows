name: Node.js - Lint
description: Lint

inputs:
  working-directory:
    description: Working directory
    required: false
    default: '.'

runs:
  using: composite

  steps:
    - name: Print inputs
      shell: sh
      run: |
        echo "Input - working-directory: ${{ inputs.working-directory }}"

    - name: Lint
      working-directory: ${{ inputs.working-directory }}
      shell: sh
      run: npm run lint
